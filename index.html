<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CC Lager</title>
    <style>
      :root { --bg:#f8fafc; --fg:#0f172a; --card:#ffffff; --muted:#64748b; --border:#e2e8f0; }
      body { margin:0; background:var(--bg); color:var(--fg); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .container { max-width: 1100px; margin: 0 auto; padding: 24px; }
      .card { background:var(--card); border:1px solid var(--border); border-radius:16px; padding:16px; box-shadow: 0 1px 2px rgba(0,0,0,.03); }
      .btn { border:1px solid var(--border); background:#fff; border-radius:12px; padding:8px 12px; cursor:pointer; }
      .btn.primary { background:#000; color:#fff; }
      .input, select, textarea { border:1px solid var(--border); border-radius:12px; padding:8px 12px; width:100%; box-sizing:border-box; }
      table { border-collapse: collapse; width:100%; }
      th, td { text-align:left; padding:8px 12px; border-bottom: 1px solid var(--border); }
      .grid { display:grid; gap:16px; }
      @media (min-width: 768px) { .grid-3 { grid-template-columns: repeat(3, 1fr); } .grid-2 { grid-template-columns: repeat(2, 1fr); } .grid-4 { grid-template-columns: repeat(4, 1fr); } }
      .modal { position: fixed; inset: 0; background: rgba(0,0,0,.4); display:flex; align-items:center; justify-content:center; padding:24px; }
      .modal > .content { background:#fff; border-radius:16px; padding:16px; width:100%; max-width:640px; }
      .muted { color: var(--muted); }
      .row { display:flex; gap:8px; }
      .row-center { display:flex; align-items:center; gap:8px; }

      /* Visa inte Avery-rutnätet på skärm */
.avery-3481 { display: none; }

/* När vi triggar Avery-utskrift lägger vi klassen på <html> */
.print-avery body * { display: none !important; }           /* dölj allt */
.print-avery .avery-3481,
.print-avery .avery-3481 * { display: revert !important; }  /* visa bara etiketterna */
.print-avery .avery-3481 {
  position: absolute; inset: 0; margin: 0; padding: 0;
  display: block !important;
}

/* Exakt Avery 3481 geometri vid utskrift */
@media print {
  @page { size: A4 portrait; margin: 0; }
  .print-avery .avery-3481-sheet {
    width: 210mm; height: 297mm;
    page-break-after: always;
    display: grid;
    grid-template-columns: 70mm 70mm 70mm; /* 3 kolumner */
    grid-auto-rows: 41mm;                  /* 7 rader */
    column-gap: 0; row-gap: 0;
  }
  .print-avery .avery-3481-label {
    box-sizing: border-box;
    padding: 2mm;
    display: flex; align-items: center; gap: 2mm;
  }
  .print-avery .avery-qr { width: 30mm; height: 30mm; }
  /* Viktigt: tvinga själva canvas att bli 30mm också */
  .print-avery .avery-qr canvas { width: 30mm !important; height: 30mm !important; }
  .print-avery .avery-text {
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    font-size: 16pt; font-weight: 700; line-height: 1.1;
  }
}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
